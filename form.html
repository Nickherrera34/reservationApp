<!DOCTYPE html>
<html>
<head>
	<title>Make A Reservation</title>
</head>
	<title>Reservation Form</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>
	<div class="container">
		<div class="jumbotron">
		  <h1 class="display-3">Hot Restaurant</h1>
		  <p class="lead">We only have 5 tables! Book your seat before they are all gone!</p>
		  <hr class="my-4">
		  <p class="lead">
		    <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
		  </p>
		</div>
	</div>


	<div class="container">
		<form method="POST" action="/api">
			<!-- name -->
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" class="form-control" name="name" aria-describedby="name" placeholder="Full Name Here">
		  </div>

		  <!-- phone number -->
		  <div class="form-group">
		    <label for="text">Number</label>
		    <input type="text" class="form-control" name="phone" placeholder="Phone Number">
		  </div>

		  <!-- email -->
		  <div class="form-group">
		    <label for="exampleEmail">Email</label>
		    <input type="email" class="form-control" name="email" placeholder="Email">
		  </div>

		  <!-- unique id -->
		  <div class="form-group">
		    <label for="exampleInputPassword1">Unique ID</label>
		    <input type="text" class="form-control" name="id" placeholder="Unique ID">
		  </div>

		  <!-- submit button -->
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	

</body>
</html>
